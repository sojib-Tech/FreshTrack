{% extends 'base.html' %}

{% block title %}Add Product - FreshTrack{% endblock %}

{% block content %}
<div class="card">
    <h1>âž• Add New Product</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Product Name</label>
            {{ form.name }}
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="price">Price ($)</label>
                {{ form.price }}
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                {{ form.quantity }}
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="manufacturing_date">Manufacturing Date & Time</label>
                {{ form.manufacturing_date }}
            </div>
            <div class="form-group">
                <label for="expiry_datetime">Expiry Date & Time</label>
                {{ form.expiry_datetime }}
            </div>
        </div>

        <div style="margin-top: 30px;">
            <button type="submit" class="btn btn-success">Add Product</button>
            <a href="{% url 'seller_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
